<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- fonts -->
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto:400,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

<!--===============================================================================================-->	
    	<link rel="icon" type="image/png" href="{{ url_for('static', filename='static_login/images/icons/favicon.ico') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static_login/vendor/bootstrap/css/bootstrap.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static_login/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static_login/fonts/iconic/css/material-design-iconic-font.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static_login/vendor/animate/animate.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static_login/vendor/css-hamburgers/hamburgers.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static_login/vendor/animsition/css/animsition.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static_login/vendor/select2/select2.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static_login/vendor/daterangepicker/daterangepicker.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static_login/css/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static_login/css/main.css') }}">
<!--===============================================================================================-->
</head>
<body>
<style>
    #log{margin-left: 75px;}
</style>
    <nav>
        <div class="w3-top">
          <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <div  class="logo"><a href="{{url_for('auth.index')}}"><img width="130px" height="50px" src="{{url_for('static', filename='/static_login/images/logo.png')}}"></a></div>
            <!-- Float links to the right. Hide them on small screens -->
              <div class="w3-right w3-hide-small">

        </div>
          </div>
        </div>
    </nav>
	<style>
        .flash-messages .success {background-color: #90e31b;color:#90e31b; margin-bottom: 15px;}
        .flash-messages .error {background-color: #e60202;color: #e60202;margin-bottom: 15px;}
    </style>
	<div class="limiter">
		<div class="container-login100" style="background-image: url({{ url_for('static', filename='static_login/images/bg-01.jpg') }});">
			<div class="wrap-login100">
        <center>
            {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <ul class="flash-messages">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
        </center>
				<form method="POST" action="#" class="login100-form validate-form" >
                    <span class="login100-form-logo">
						<i class="fa fa-sign-in" aria-hidden="true"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Entrer username">
						<input style="margin-left: 5px" class="input100" type="text" name="name" placeholder="Username">
                        <span class="focus-input100" ><i style="margin-left: -11px; margin-top: 13px;" class="fa fa-user" aria-hidden="true"></i></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input style="margin-left: 5px" class="input100" type="password" name="passwd" placeholder="Password">
						<span class="focus-input100"><i style="margin-left: -11px; margin-top: 13px;" class="fa fa-unlock-alt" aria-hidden="true"></i></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>
                    <div style="margin-top:15px; color: #dddddd; font-size: larger ;" class="text-center">
                        <p class="txt1">Not a member? <a style="color: gold;" class="txt1" href="/register">Register</a></p>
                    </div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='static_login/vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='static_login/vendor/animsition/js/animsition.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='static_login/vendor/bootstrap/js/popper.js') }}"></script>
	<script src="{{ url_for('static', filename='static_login/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='static_login/vendor/select2/select2.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='static_login/vendor/daterangepicker/moment.min.js') }}"></script>
	<script src="{{ url_for('static', filename='static_login/vendor/daterangepicker/daterangepicker.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='static_login/vendor/countdowntime/countdowntime.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='static_login/js/main.js') }}"></script>

</body>
</html>
